    <main class="container">
        <h1 class="text-TituloH1">Add Book</h1>
        <form class="text-center mb-5">
            <div class="form-group py-2 text-start">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" aria-describedby="title" placeholder="Title">
            </div>
            <div class="form-group py-2 text-start">
                <label for="author">Author</label>
                <input type="title" class="form-control" id="author" aria-describedby="author" placeholder="Author">
            </div>
            <div class="form-group py-2 text-start">
                <label for="description">Description</label>
                <input type="text" class="form-control" id="description" aria-describedby="description"
                    placeholder="Description">
            </div>
            <div class="form-group py-2 text-start">
                <label for="summary">Summary</label>
                <input type="text" class="form-control" id="summary" aria-describedby="summary" placeholder="Summary">
            </div>
            <div class="form-group py-2 text-start">
                <label for="publication-date">publication-date</label>
                <input type="text" class="form-control" id="publication-date" aria-describedby="publication-date"
                    placeholder="publication-date">
            </div>
            <div class="d-grid gap-2">
                <button type="submit" id="btn-new" class="btn btn-primary">
                    Save
                </button>
            </div>
        </form>

        <h1 class="text-TituloH1">Books</h1>
